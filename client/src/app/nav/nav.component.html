<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">The dating app</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>
                </ng-container>
            </ul>

            <div *ngIf="(accountService.currentUser$| async) as user" class="dropdown" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Welcome {{ user.username | titlecase }}
                </a>
              
                <ul *dropdownMenu class="dropdown-menu mt-3">
                  <li><a class="dropdown-item">Edit profile</a></li>
                  <li><div class="dropdown-divider"></div></li>
                  <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                </ul>
            </div>

            <form *ngIf="(accountService.currentUser$| async) === null" #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control mr-2" 
                type="search" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control mr-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
  </nav>
